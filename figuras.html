<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Figuras Geometricas | curso Practico de JavaScript</title>
  </head>
  <body>
    <header>
      <h1>Figuras Geometricas</h1>

      <p>Este es el primer tallar del curso practica de JavaScript</p>
    </header>

    <section>
      <h2>Calcula el area y perimetro de un cuadrado.</h2>
      <form action="">
        <label for="InputCuadrado">
          Escribe cuanto mide cada lado de tu cuadrado:
        </label>
        <input id="InputCuadrado" type="number" />
        <button type="button" onclick="calcularPerimetroCuadrado()">Calcular el perimetro</button>
        <button type="button" onclick="calcularAreaCuadrado()">Calcular el area</button>
      </form>
    </section>

    <section>
      <h2>Calcula el area y perimetro de un Triangulo.</h2>
      <form action="">
        <label for="InputTrianguloLado1">
          Escribe cuanto mide cada lado de tu cuadrado:
        </label>
        <br>
        <p>Lado 1</p><input id="InputTrianguloLado1" type="number" />
        <p>Lado 2</p><input id="InputTrianguloLado2" type="number" />
        <p>Base </p><input id="InputTrianguloBase" type="number" />
        <br>
        <button type="button" onclick="calcularPerimetroTriangulo()">Calcular el perimetro</button>
      </form>
    </section>

    <script src="./figuras.js"></script>
  </body>
</html>
